<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест Telegram Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #0088cc;
    }
    button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <!-- Roistat Counter Start -->
<script>
(function(w, d, s) {
  // 1) подставляем ваш боевой ProjectId (hex из счётчика)
  w.roistatProjectId = 'cb926fac1babdb92091fc53bd712d3a2';

  // 2) хост, с которого будет строиться API внутри module.js
  // ВНИМАНИЕ: если вы укажете GitHub Pages, то запросы к /api/... пойдут на GitHub (404)
  // Для теста Telegram-ветки это может быть ок, но для реального роистат-API — нет.
  w.roistatHost = 'cloud.roistat.com';

  // 3) грузим вашу тестовую сборку module.js
  var js = d.createElement(s);
  js.charset = "UTF-8";
  js.async = true;
  js.src = "https://mckramer3-ux.github.io/mckramer3-ux.test.site/module.js";

  var js2 = d.getElementsByTagName(s)[0];
  js2.parentNode.insertBefore(js, js2);
})(window, document, 'script');
</script>
<!-- Roistat Counter End -->
  <h1>Тест Telegram Web App</h1>
  <p>Нажмите кнопку, чтобы проверить работу Web App в Telegram:</p>
  <button onclick="openTelegram()">Открыть в Telegram</button>

  <script>
    function openTelegram() {
      // Ссылка на ваш Telegram Web App (пример)
      const tgAppUrl = "https://t.me/your_bot?start=test";
      window.open(tgAppUrl, "_blank");
    }
  </script>
</body>
</html>
